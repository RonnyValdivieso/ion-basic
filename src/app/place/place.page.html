<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" defaultHref="/tabs/home">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" [(ngModel)]="place.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Address</ion-label>
    <ion-input type="text" [(ngModel)]="place.address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="place.category" placeholder="Select One">
      <ion-select-option value="outdoor">Outdoor</ion-select-option>
      <ion-select-option value="indoor">Indoor</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea type="text" [(ngModel)]="place.description"></ion-textarea>
  </ion-item>
  <ion-button expand="block" class="ion-margin" (click)="savePlace()">Save</ion-button>

</ion-content>
