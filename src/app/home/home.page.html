<ion-header>
	<ion-toolbar>
		<ion-title>
			Ionic Blank
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-list-header>Places</ion-list-header>
		<ion-item-sliding *ngFor="let place of places">
			<ion-item (click)="goToPlaceDetail(place)">
				<ion-label>
					<h2>{{place.name}}</h2>
					<h3>{{place.address}}</h3>
					<p>{{place.category}}</p>
				</ion-label>
			</ion-item>
			<ion-item-options side="end">
				<ion-item-option (click)="deletePlace(place)">
						<ion-icon name="trash"></ion-icon>
						Delete
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>

	<ion-fab vertical="bottom" horizontal="end">
		<ion-fab-button (click)="goToDetailView()">+</ion-fab-button>
	</ion-fab>
</ion-content>
